<div class="sign">
    <div class="alert alert-danger" ng-if="fatalError">
        {{ fatalError }}
    </div>

    <div class="card">
        <div class="card-body">

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome Completo" ng-model="usuario.nome">
            </div>

            <div class="form-group">
                <input type="email" class="form-control" placeholder="E-mail" ng-model="usuario.email">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" ng-class="{'is-invalid': userFail}" placeholder="Usuário" ng-model="usuario.username">
                <div class="invalid-feedback">
                    Este usuário já existe na base de dados
                </div>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha" ng-model="usuario.password">                
            </div>            

            <div>
                <button class="btn btn-block btn-primary" ng-click="signup()">Cadastre-se</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            Não tem uma conta? <a href="#!/signin" class="btn btn-link">Entrar</a>
        </div>
    </div>    
</div>
